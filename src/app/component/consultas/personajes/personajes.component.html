  <div class="row">
    <div class="col" *ngFor="let img of imgNombre">         
      <div id="cards" >                 
              <figure class="card card--grass">
                <div class="card__image-container">
                  <img src="{{img.img}}" alt="Leafeon" class="card__image">   
                </div>
                              
                <figcaption class="card__caption">
                  <h1 class="card__name">{{img.name}}</h1>
              
                  <h3 class="card__type">
                    personaje
                  </h3>

                </figcaption>
              </figure>                       
              
              
                
      
      </div>                
    </div>    
  </div>          
</div>
