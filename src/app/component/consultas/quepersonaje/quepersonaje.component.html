<div class="container"> 
    <h1></h1>   
    <a (click)="personaje()" >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Descubre tu personajes!
    </a>                
    <div id="cards" *ngIf="busqueda"> 
                
        <figure class="card card--grass">
          <div class="card__image-container">
            <img src="{{this.Idresultado.image}}" alt="Leafeon" class="card__image">   
          </div>
          
          <figcaption class="card__caption">
            <h1 class="card__name">{{this.Idresultado.name}}</h1>
        
            <h3 class="card__type">
              personaje
            </h3>
        
            <table class="card__stats">
              <tbody><tr>
                <th>ID</th>
                <td>{{this.Idresultado.id}}</td>
              </tr>

              <tr>
                <th>Especie</th>
                <td>{{this.Idresultado.species}}</td>
              </tr>

              <tr>
                <th>Planeta</th>
                <td>{{this.planeta.name}}</td>
              </tr>
              
              <tr>
                <th>Genero</th>
                <td>{{this.Idresultado.gender}}</td>
              </tr>                      
              
              <tr>
                <th>Speed</th>  
                <td>95</td>
              </tr>
            </tbody></table>
            
            <div class="card__abilities">
              <h4 class="card__ability">
                <span class="card__label">Ability</span>
                Leaf Guard
              </h4>
              <h4 class="card__ability">
                <span class="card__label">Hidden Ability</span>
                Chlorophyll
              </h4>
            </div>
          </figcaption>
        </figure>                       
        
        
          
</div>
